<div class="container-contact-us">
    <div class="row">
        <div class="inner-container-contact-us">
          <div class="col-lg-12">
            <form id="contact-form" method="post" action="" role="form">
            <div class="messages"></div>
            <div class="controls">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_name">First name *</label>
                    <input id="form_name" type="text" name="name"
                           class="form-control" placeholder="Please enter your first name *" required="required"
                           data-error="First name is required.">
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_lastname">Last name *</label>
                    <input id="form_lastname" type="text" name="surname"
                           class="form-control" placeholder="Please enter your last name *" required="required"
                           data-error="Last name is required.">
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_email">Email *</label>
                    <input id="form_email" type="email" name="email"
                           class="form-control" placeholder="Please enter your email *" required="required" data-error=
                             "Valid email is required.">
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_phone">Phone</label>
                    <input id="form_phone" type="tel" name="phone"
                           class="form-control" placeholder="Please enter your phone">
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="form_message">Message *</label>
                    <textarea id="form_message" name="message" class="form-control" placeholder="Message *" rows="4" required data-error="Please,leave us a message."></textarea>
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-12">
                  <!--<input type="submit" class="btn-send" value="Send to Captain Console">-->
                    <div class="col-lg-12 col-sm-12 col-md-6 text-center"><button class="btn btn-lg
                        text-uppercase large-button send-button">Send to Captain Console</button>
                </div>
              </div>
            </div>
            </form>
          </div>
        </div>
    </div>
</div>
