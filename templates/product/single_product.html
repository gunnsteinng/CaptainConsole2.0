<section class="product_section" id="product">
    <div class="card mb-4 shadow-sm">
        <img src="{{ product.productimage_set.first.image }}" class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">{{ product.name }}</text></>
    <div class="card-body">
        <p class="d-inline-block text-truncate" style="max-width: 300px;">{{ product.description }}</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
            </div>
            <small class="text-muted">{{ product.price }}</small>
        </div>
    </div>
    </div>
</section>
