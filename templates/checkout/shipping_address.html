<h4 class="mb-3 sub-header">Shipping address</h4>
<form class="needs-validation" novalidate>
<div class="row">
  <div class="col-md-6 mb-3">
    <label for="firstName">First name</label>
    <input class="form-control cart-input-field" id="firstName"
           placeholder="" value="" required>
    <div class="invalid-feedback">
      Valid first name is required.
    </div>
  </div>
  <div class="col-md-6 mb-3">
    <label for="lastName">Last name</label>
    <input class="form-control cart-input-field" id="lastName"
           placeholder="" value="" required>
    <div class="invalid-feedback">
      Valid last name is required.
    </div>
  </div>
</div>

<div class="mb-3">
  <label for="address">Address</label>
  <input class="form-control cart-input-field" id="address" placeholder="1234 Main St" required>
  <div class="invalid-feedback">
    Please enter your shipping address.
  </div>
</div>

<div class="mb-3">
  <label for="address2">Address 2</label>
  <input class="form-control cart-input-field" id="address2"
         placeholder="Apartment or suite">
</div>

<div class="row">
  <div class="col-md-5 mb-3">
    <label for="country">Country</label>
    <select class="custom-select d-block w-100 cart-input-field" id="country" required>
      <option value="">Choose...</option>
      <option>United States</option>
    </select>
    <div class="invalid-feedback">
      Please select a valid country.
    </div>
  </div>
  <div class="col-md-4 mb-3">
    <label for="state">State</label>
    <select class="custom-select d-block w-100 cart-input-field" id="state" required>
      <option value="">Choose...</option>
      <option>California</option>
    </select>
    <div class="invalid-feedback">
      Please provide a valid state.
    </div>
  </div>
  <div class="col-md-3 mb-3">
    <label for="zip">Zip</label>
    <input class="form-control cart-input-field" id="zip" placeholder="" required>
    <div class="invalid-feedback">
      Zip code required.
    </div>
  </div>
</div>
