<section class="no-color login-section" id="login">
    <div class="container login-register-div">
        <div class="row">
            <div class="col-lg-5 outer-register-login">
                <form class="form-signin">
                  <img class="mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72"
                       height="72">
                  <h1 class="register-heading">Create an Account</h1>
                  <div class="register-login">
                      <h5 class="register-text">Fill out the necessary
                        information to create an account:</h5>
                      <label for="inputRegisterName" class="sr-only">Name</label>
                      <input type="text" id="inputRegisterName"
                             class="form-control
                      top-register-field register-login-field" placeholder="Name"
                             required
                             autofocus>
                      <label for="inputRegisterUsername"
                             class="sr-only">Username</label>
                      <input type="text" id="inputRegisterUsername"
                             class="form-control middle-register-field register-login-field"
                             placeholder="Username" required>
                      <label for="inputRegisterEmail"
                             class="sr-only">Email</label>
                      <input type="email" id="inputRegisterEmail"
                             class="form-control middle-register-field register-login-field"
                             placeholder="Email" required>
                      <label for="inputRegisterPassword"
                             class="sr-only">Password</label>
                      <input type="password" id="inputRegisterPasswordPassword"
                             class="form-control middle-register-field register-login-field"
                             placeholder="Password" required>
                      <label for="inputRegisterConfirmPassword"
                             class="sr-only">Confirm Password</label>
                      <input type="password" id="inputRegisterConfirmPasswordPassword"
                             class="form-control bottom-register-field register-login-field"
                             placeholder="Confirm Password" required>
                  </div>
                  <button class="btn btn-lg btn-primary
                  register-button" type="submit">Create Account</button>
                </form>
            </div>
            <div class="col-lg-2"></div>
            <div class="col-lg-5 outer-register-login">
                <form class="form-signin">
                  <img class="mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
                  <h1 class="login-heading1">Welcome Back</h1>
                  <div class="register-login">
                      <h5 class="login-heading2">Sign into your account
                            here:</h5>
                      <label for="inputEmail" class="sr-only">Email address</label>
                      <input type="email" id="inputEmail" class="form-control
                      email-login-field register-login-field" placeholder="Email address" required
                             autofocus>
                      <label for="inputPassword" class="sr-only">Password</label>
                      <input type="password" id="inputPassword"
                             class="form-control password-login-field register-login-field"
                             placeholder="Password" required>
                  </div>
                  <button class="btn btn-lg btn-primary
                  sign-in-button" type="submit">Sign in</button>
                </form>
                <p class="forgot-password-link"><a class="py-2 d-none
                d-md-inline-block forgot-password-link" href="#">Forgot your password?</a></p>
            </div>
        </div>
    </div>
</section>
