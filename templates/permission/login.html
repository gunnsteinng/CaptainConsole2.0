<div class="inner-register-login">
    <form class="form-signin">
      <img class="mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="login-heading1">Welcome Back</h1>
      <div class="register-login">
          <h5 class="login-heading2">Sign into your account
                here:</h5>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control
          email-login-field register-login-field" placeholder="Email address" required
                 autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword"
                 class="form-control password-login-field register-login-field"
                 placeholder="Password" required>
      </div>
      <button class="btn btn-lg btn-primary
      large-button" type="submit">Sign in</button>
    </form>
    <p class="forgot-password-link"><a class="py-2 d-none
    d-md-inline-block forgot-password-link" href="#">Forgot your password?</a></p>
</div>
