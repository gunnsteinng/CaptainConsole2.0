<div class="inner-register-login">
    <form class="form-signin">
      <img class="mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72"
           height="72">
      <h1 class="register-heading">Create an Account</h1>
      <div class="register-login">
          <h5 class="register-text">Fill out the necessary
            information to create an account:</h5>
          <label for="inputRegisterName" class="sr-only">Name</label>
          <input id="inputRegisterName"
                 class="form-control top-register-field register-login-field" placeholder="Name"
                 required autofocus>
          <label for="inputRegisterUsername"
                 class="sr-only">Username</label>
          <input id="inputRegisterUsername"
                 class="form-control middle-register-field register-login-field"
                 placeholder="Username" required>
          <label for="inputRegisterEmail"
                 class="sr-only">Email</label>
          <input type="email" id="inputRegisterEmail"
                 class="form-control middle-register-field register-login-field"
                 placeholder="Email" required>
          <label for="inputRegisterPassword"
                 class="sr-only">Password</label>
          <input type="password" id="inputRegisterPassword"
                 class="form-control middle-register-field register-login-field"
                 placeholder="Password" required>
          <label for="inputRegisterConfirmPassword"
                 class="sr-only">Confirm Password</label>
          <input type="password" id="inputRegisterConfirmPasswordPassword"
                 class="form-control bottom-register-field register-login-field"
                 placeholder="Confirm Password" required>
      </div>
      <button class="btn btn-lg btn-primary
      large-button" type="submit">Create Account</button>
    </form>
</div>
