{% load static %}

{% include 'top.html' %}
{% block content %}
    <section class="no-color login-section" id="login">
        <div class="container login-register-div">
            <div class="row">
                <div class="col-lg-3">

                </div>
                <div class="col-lg-6 outer-register-login">
                    <div class="inner-register-login">
                        <h1 class="login-heading1">Create an Account</h1>
                        <h5 class="register-text">Fill out the necessary
                                information to create an account:</h5>
                        <form class="form-signin form-register" method="post">
                            {% csrf_token %}
                            {{ form }}
                            <input type="submit" class="btn btn-lg month-game large-button register-button" value="Create Account" />
                        </form>
                    </div>
                </div>
                <div class="col-lg-3">

                </div>
            </div>
        </div>
    </section>
{% endblock %}
{% include 'bottom.html' %}
